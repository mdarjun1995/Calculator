<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Pro</title>
    <style> 
    @import url('https://fonts.googleapis.com/css2?family=EB+Garamond&family=Major+Mono+Display&family=Montserrat:wght@300;600&display=swap'); 
    </style>
    <!-- font-family: 'EB Garamond', serif;
    font-family: 'Major Mono Display', monospace;
    font-family: 'Montserrat', sans-serif; -->
    <link rel="stylesheet" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <div class="container-fluid">
        <div class="Header">
            <div class="left-members">
                <i class="items fa fa-bars" aria-hidden="true"></i>
                <h3 class="items">Standard</h3>
                <!-- <img class="upright-icon" src="images/svgs/upRight.svg" alt=""> -->
                <i class="items fa fa-window-maximize" aria-hidden="true"></i>
            </div>
            <div  class="right-members">
                <h3 class="items">History</h3>
                <h3 class="items">Memory</h3>
            </div>
        </div>
        <div class="main">
            <input class="display" type="text" id="result" placeholder="0">
            <div class="number-pad">
                <button class="button operator btn btn-outline-dark">%</button>
                <button class="button operator btn btn-outline-dark">CE</button>
                <button class="button operator btn btn-outline-dark">C</button>
                <button class="button btn btn-outline-dark">âŒ«</button>
                <button class="button operator btn btn-outline-dark">1/x</button>
                <button class="button operator btn btn-outline-dark">Sqr</button>
                <button class="button operator btn btn-outline-dark">SqRT</button>
                <button class="button operator btn btn-outline-dark">/</button>
                <button class="button number btn btn-outline-dark">7</button>
                <button class="button number btn btn-outline-dark">8</button>
                <button class="button number btn btn-outline-dark">9</button>
                <button class="button btn btn-outline-dark">*</button>
                <button class="button number btn btn-outline-dark">4</button>
                <button class="button number btn btn-outline-dark">5</button> 
                <button class="button number btn btn-outline-dark">6</button>
                <button class="button btn btn-outline-dark">-</button>
                <button class="button number btn btn-outline-dark">1</button>
                <button class="button number btn btn-outline-dark">2</button>
                <button class="button number btn btn-outline-dark">3</button>
                <button class="button operator btn btn-outline-dark">+</button>
                <button class="button operator  btn btn-outline-dark">+/-</button>
                <button class="button number btn btn-outline-dark">0</button>
                <button class="button operator btn btn-outline-dark">.</button>
                <button class="button btn btn-outline-dark">=</button> 
            </div>
        </div>
    </div>
    <script src="scripts/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
